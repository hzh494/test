<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bass.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="css/lineAnimation.css"> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>

     
    <!-- //游戏插件 -->
  

    <title>登录</title>
    <style>

    </style>
</head>

<body>
    <!-- //登录头部 -->
    <div class="s_header">
        <div class="w">
            <div class="s_logo fl">
                <img src="images/huawei.png" alt="">
            </div>
            <span class="fl"></span>
            <span class="fl"> <a href="../张洪伟华为首页/index.html"> 华为商城</a></span>

        </div>
    </div>
    <!-- //登录警告栏 -->
    <div class="s_warn show">
        <div class="w">

            <span class="fl"></span>
            <p class="fl">依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</p>
            <!-- <span class="fl  gbwarn">X</span> -->
        </div>

    </div>
     <!-- <div class="game"> -->
      <!-- //主要内容 -->
    <div class="s_main">

        <div class="w ">
           <!-- //切换登录头部 -->
            <div class="s_main_login fr  ">
                <form action="">
                    <div class="s_main_top">
                        <span id="zhdl">账号登录</span>
                        <span></span>
                        <span id="smdl">扫码登录</span>
                    </div>
                   
                    <!-- //手机号登录 -->
                    <div class="s_main_bop show">
                        <div class="form_item">
                            <input id="username" type="text" autocomplete="off" placeholder="手机号/邮箱">
                            <p class="s_tip yzname"></p>
                        </div>
                        <div class="form_item">
                            <input id="password" type="password" autocomplete="off" placeholder="登录密码">
                            <p class="s_tip yzpsw"></p>
                        </div>
                        <div class="form_item">

                            <input id="vcode" type="text" autocomplete="off" placeholder="请输入验证码">

                            <span id="code" class="fr" title="看不清，换一张"></span>
                            <p class="s_tip yzmxx"></p>
                        </div>
                        <div class="form_item last_form_item"><button id="s_login_btn">登 录</button></div>

                        <input type="checkbox" name="" id="checkbox" class="fl"  style="margin-left: 45px;margin-top: 4px; ">
                        <span id="forget" style="margin-right:50px; cursor: pointer;">记住密码</span>

                        <span style="margin-right:80px; cursor: pointer;"> 忘记密码</span>
                        <a id="zc" class="form_item " href="register.html"
                            style="margin-right:10px;margin-top: 0px; cursor: pointer;">立即注册</a>

                    </div>
                    <!-- 扫码登录 -->
                    <div class="s_main_bom  hide">
                        <div class="ewmbox">
                            <div class="ewm "></div>
                            <img src="images/qrcode-help.png" class="smjc" alt="">
                        </div>

                        <p>使用<font color="#71a1c8, 44%">华为移动服务APP</font>扫一扫</p>
                        <p>若您使用华为手机，请进入“设置” &gt;“华为帐号”扫码登录。</p>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <div class="footer">
        <p>华为帐号与云空间用户协议 | 关于华为帐号与云空间隐私的声明 | 常见问题 | Cookies</p>
        <p>Copyright © 2011-2019 华为软件技术有限公司 版权所有 保留一切权利 苏B2-20070200号 | 苏ICP备09062682号-9</p>
    </div>


</body>

</html>
